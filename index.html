<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numble</title>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div id="container">
      <div class="game" id="game">
        <header>
          <div class="leader-btn" id="leader-btn">
            <button type="button" data-key="lead" id="lead">
              <ion-icon name="podium"></ion-icon>
            </button>
          </div>
          <h1 class="title">NUMBLE</h1>
        </header>

        <div id="myModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h1 id="modal-title">Daily Statistics</h1>
            <div id="scores">
              <h1 id = "Played"></h1>
              <h1 id = "Won"></h1>
              <h1 id= "Percent"></h1>
              <h4>Played</h4>
              <h4>Won</h4>
              <h4>Win %</h4>
            </div>

            <h1 id="modal-head"></h1>
          </div>
        </div>
        <h2 class="title">Today Number is : 14</h2>
        <div id="board-container">
          <div id="board"></div>
        </div>
        <div class="keyboard-container">
          <div class="keyboard-row">
            <button data-key="1">1</button>
            <button data-key="2">2</button>
            <button data-key="3">3</button>
            <button data-key="4">4</button>
            <button data-key="5">5</button>
          </div>
          <div class="keyboard-row">
            <button data-key="6">6</button>
            <button data-key="7">7</button>
            <button data-key="8">8</button>
            <button data-key="9">9</button>
            <button data-key="0">0</button>
          </div>
          <div class="keyboard-row">
            <button data-key="+">+</button>
            <button data-key="-">-</button>
            <button data-key="/">/</button>
            <button data-key="*">*</button>
            <button data-key="del">Del</button>
          </div>
          <div class="keyboard-row">
            <button data-key="enter" class="wide-button">Enter</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
